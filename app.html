<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App</title>
</head>
<body>
  
  <div class="crud">
    <div class="head">
      <h2>crud</h2>
      <p>product management system</p>
    </div>
    
    
    
    
    <div class="inputs">
      <input type="text" id="title" placeholder="title">
      
      
      
      <div class="price">
        <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
        
        <input onkeyup="gettotal()" type="number" placeholder="taxes" id="taxes">
        
        <input onkeyup="gettotal()" type="number" placeholder="ads" id="ads">
        <input onkeyup="gettotal()" type="number" placeholder="discount" id="discount">
        <small id="total">:1</small>
      </div>
      
      <input type="number" placeholder="count" id="count">
      <input placeholder="category" type="text" id="category">
      <button id="submit">create</button>
   
    </div>
    
    
    
    
    
    
    
    <div class="output">
      <div class="search">
           <input type="text" placeholder="Search" id="search">
           
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>updata</th>
            <th>delete</th>
          </tr>
          <tbody>
            
          </tbody>
        </table>
      </div>
      <div class="btn">
        <button id="searchTitle">search by Title</button>
        <button id="searchCategory">search by category</button>
        
      </div>
    </div>
    
    
  </div>
  
  
  

  
  
  
  <script src="react.js"></script>
  <link rel="stylesheet" href="main.css">
</body>
</html>
